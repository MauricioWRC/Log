<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <fieldset>
        <form action="" id="Form">
            <legend>Login</legend>
            <input type="email" name="name" id="name" class="campor-requerido" placeholder="Email" required>
            
            <input type="password" name="password" id="password" class="campor-requerido" placeholder="Senha" required>
            
            <div class="Botoes">
            <input type="submit" value="Entrar" class="Cadastrar">
            <a href="./cadastro.html" id="Entrar">Cadastrar</a>
            </div>
        </form>
        </fieldset>
    </div>
    
</body>
</html>
